<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="./resources/orderimg/coffeebean04.png">
        <title>주문내역</title>
        <link rel="stylesheet" href="css/frame.css">
        <link rel="stylesheet" href="./css/secondCartCss.css/order_ok.css">
        <link rel="stylesheet" href="./css/secondCartCss.css/order_list.css">
        <script src="https://kit.fontawesome.com/4338ad17fa.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- 해더 -->
        <header class="header">
            header
        </header>
        <!-- 컨텐츠 부분 -->
        <section class="content">
            <section class="order_wrap">
                <!-- 주문 완료 목록 -->
                <section class="order_main"> 
                    <div class="order_main_in">
                        <!-- head -->
                        <div class="m_header">
                            <h3>주문내역</h3>
                        </div>
                        <!-- search -->
                        <div>
                            <table class="m_table">
                                <colgroup>
                                    <col style="width: 20%">
                                    <col style="width: 40%">
                                    <col style="width: 30%">
                                    <col style="width: 10%">
                                </colgroup>
                                <tr>
                                    <td class="search_term">
                                        <ul class="list s_term">
                                            <div>
                                                <li class="sel">
                                                    <button class="btn s_term_btn" onclick="openLi()">
                                                        <p>기간 선택</p>
                                                        <i class="fa-solid fa-caret-down"></i>
                                                    </button>
                                                </li>
                                                <li class="sel_term display_none">
                                                    <button class="btn">
                                                        <p>1개월 전</p>
                                                    </button >
                                                </li>
                                                <li class="sel_term display_none">
                                                    <button class="btn">
                                                        <p>3개월 전</p>
                                                    </button >
                                                </li>
                                                <li class="sel_term display_none">
                                                    <button class="btn">
                                                        <p>6개월 전</p>
                                                    </button>
                                                </li>
                                                <li class="sel_term display_none">
                                                    <button class="btn">
                                                        <p>12개월 전</p>
                                                    </button>
                                                </li>
                                            </div>
                                        </ul>
                                    </td>
                                    <td class="search_month">
                                        <!-- 현재월의 -6개월 -->
                                        <ul class="list s_month">
                                            <li><button class="btn sel_month">7월</button></li>
                                            <li><button class="btn sel_month">8월</button></li>
                                            <li><button class="btn sel_month">9월</button></li>
                                            <li><button class="btn sel_month">10월</button></li>
                                            <li><button class="btn sel_month">11월</button></li>
                                            <li><button class="btn sel_month">12월</button></li>
                                        </ul>
                                    </td>
                                    <td class="search_date">
                                        <div class="s_date">
                                            <input type="date">
                                            <span>-</span>
                                            <input type="date">
                                        </div>
                                    </td>
                                    <td>
                                        <button class="btn">조회</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <!-- main -->
                        <div class="m_main">
                            <!-- for each 예정(월별) -->
                            <!-- 주문 내역 -->
                            <div class="m_order_rows">
                                 <!-- 주문 월 -->
                                <div class="m_order_date">
                                    <h4>2022.10</h4>
                                </div> 
                                <!-- 주문 월 주문내역  -->
                                <table class="m_table">
                                    <colgroup>
                                        <col style="width: 20%">
                                        <col style="width: 15%">
                                        <col style="width: 35%">
                                        <col style="width: 15%">
                                        <col style="width: 15%">
                                    </colgroup>
                                    <!-- for each 예정(월별 주문내역) -->
                                    <tr class="m_order_row">
                                        <td class="txt_center">
                                            <a class="a" href="">주문번호</a>
                                        </td>
                                        <td class="txt_center">주문일</td>
                                        <td>
                                            <div class="p_cont_area">
                                                <div class="p_img">
                                                    <a class="p_img_a" href="">
                                                        <img src="./resources/orderimg/coffeebean.png" alt="">
                                                    </a>
                                                </div>
                                                <div class="p_cont">
                                                    상품이름 외 2
                                                </div>
                                            </div>
                                        </td>
                                        <td class="txt_right">주문금액</td>
                                        <td class="txt_right">사용포인트</td>
                                    </tr>
                                </table>
                                
                            </div>

                            <div class="m_page">
                                <div>
                                    <!-- 페이지? 더보기? -->
                                    <button>더보기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </section>
         <!-- 푸터 -->
        <footer class="footer">
            footer
        </footer>
       
        <script src="./js/2안js/cart/orderlist.js"></script>
    </body>
    </html>
