<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4338ad17fa.js" crossorigin="anonymous"></script>
    <style>
       button{
            background-color: transparent;
            border: none;
       }
       ul{
            margin: 0px;
            padding: 0px;
       }
       li{
            list-style: none;
       }
       /* ----------------- 삭제시 display none --------------------------- */
        .display_none{
            display: none;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="search_term">
                <ul class="list s_term">
                    <div>
                        <li class="sel">
                            <button class="btn s_term_btn" onclick="openLi()">
                                <p>기간 선택</p>
                                <i class="fa-solid fa-caret-down"></i>
                            </button>
                        </li>
                        <li class="sel_term display_none">
                            <button class="btn">
                                <p>1개월 전</p>
                            </button >
                        </li>
                        <li class="sel_term display_none">
                            <button class="btn">
                                <p>3개월 전</p>
                            </button >
                        </li>
                        <li class="sel_term display_none">
                            <button class="btn">
                                <p>6개월 전</p>
                            </button>
                        </li>
                        <li class="sel_term display_none">
                            <button class="btn">
                                <p>12개월 전</p>
                            </button>
                        </li>
                    </div>
                </ul>
            </td>
        </tr>
    </table>
    <script>
        console.log('order list js')
        // 변수
        let selectTerm = document.querySelectorAll('.sel_term')
        let clicked = document.querySelector('.clicked')

        // 기간 선택 버튼 클릭시 나머지 li 오픈
        function openLi(){
            console.log('s_term_btn 버튼 클릭')
            
            for(let i=0; i<selectTerm.length; i++){
                selectTerm[i].classList.remove('display_none')
            }
        }

        function displayNon(selectedTerm){
            for(let i=0; i<selectTerm.length; i++){
                selectTerm[i].classList.toggle("display_none")
                selectedTerm.classList.remove('display_none')
            }
        }

        selectTerm.forEach(function(e,index){
            selectTerm[index].addEventListener('click',function(){
                console.log('버튼 클릭' + selectTerm[index] )
                displayNon(selectTerm[index])
            })
        })
    </script>
</body>
</html>
