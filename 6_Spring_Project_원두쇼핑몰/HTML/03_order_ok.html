<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="./resources/orderimg/coffeebean04.png">
        <title>주문완료</title>
        <link rel="stylesheet" href="css/frame.css">
        <link rel="stylesheet" href="./css/secondCartCss.css/order_ok.css">
        <script src="https://kit.fontawesome.com/4338ad17fa.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- 해더 -->
        <header class="header">
            header
        </header>
        <!-- 컨텐츠 부분 -->
        <section class="content">
            <section class="order_wrap">
                <section class="order_top">
                    <!-- 홈 > 장바구니 > 주문서작성 > 결제완료 > 주문완료 -->
                    <section class="order_path">
                        <ul class="list order_path_list">
                            <li>
                                <a href="#" class="a order_path_a">홈</a>
                            </li>
                            <li>
                                <a href="#" class="a order_path_a">장바구니</a>
                            </li>
                            <li>
                                <a href="#" class="a order_path_a">주문서작성</a>
                            </li>
                            <li>
                                <a href="#" class="a last order_path_a"><b>주문완료</b></a>
                            </li>
                        </ul>
                    </section>
                </section>

                <!-- 주문 완료 목록 -->
                <section class="order_main">
                    
                    <div class="order_main_in">
                        <!-- head -->
                        <div class="m_header">
                            <h3>주문내역</h3>
                            <div class="e_btn_area">
                                <button class="btn etc_btn">더보기</button>
                            </div>
                        </div>
                        <!-- main -->
                        <div class="m_main">
                            
                            <!-- 요약 -->
                            <div class="m_main_t m_sumary_t">
                                <h4>요약</h4>
                                <table class="m_table m_s_t">
                                    <colgroup>
                                        <col style="width: 20%">
                                        <col style="width: 15%">
                                        <col style="width: 35%">
                                        <col style="width: 15%">
                                        <col style="width: 15%">
                                    </colgroup>
                                    <tr>
                                        <th>주문번호</th>
                                        <th>주문일</th>
                                        <th>상품명</th>
                                        <th>주문금액</th>
                                        <th>사용포인트</th>
                                    </tr>
                                    <tr>
                                        <td class="txt_center">d</td>
                                        <td class="txt_center">d</td>
                                        <td>d</td>
                                        <td class="txt_right">d</td>
                                        <td class="txt_right">d</td>
                                    </tr>
                                </table>
                              
                            </div>
                            
                            <!-- 상세 -->
                            <div class="m_main_t m_detail_t">
                                <h4>상세</h4>
                                <table class="m_table m_d_t">
                                    <colgroup>
                                        <col style="width: 10%">
                                        <col style="width: 45%">
                                        <col style="width: 15%">
                                        <col style="width: 15%">
                                        <col style="width: 15%">
                                    </colgroup>
                                    <tr>
                                        <th>순번</th>
                                        <th>주문상품</th>
                                        <th>그람</th>
                                        <th>수량</th>
                                        <th>금액</th>
                                    </tr>
                                    <tr class="t_hr">
                                        <td class="txt_center">d</td>
                                        <td>dd</td>
                                        <td class="txt_right">d</td>
                                        <td class="txt_right">d</td>
                                        <td class="txt_right">d</td>
                                    </tr>
                                    <tr class="t_hr">
                                        <td class="txt_center">d</td>
                                        <td>dd</td>
                                        <td class="txt_right">d</td>
                                        <td class="txt_right">d</td>
                                        <td class="txt_right">d</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </section>
         <!-- 푸터 -->
        <footer class="footer">
            footer
        </footer>
       
    </body>
    </html>
